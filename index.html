<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tela com Dropdown no Menu Lateral</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-menu">
                <img src="images/Logo_F-E.svg" class="logo" alt="Logo da Formula E">
                <button class="menu-btn"><img src="./icons/menu_open.png" alt=""></button>
            </div>
            <nav class="sidebar-nav">
                <div>
                    <img class="sidebar-nav-icon" src="./icons/home.png" alt="">
                    <a class="sidebar-nav-item" href="#">Inicio</a>
                </div>
                <div>
                    <img class="sidebar-nav-icon" src="./icons/trophy.svg" alt="">
                    <button class="sidebar-nav-item dropdown-btn">Classificação
                        <span>▼</span>
                    </button>
                </div>
                <nav class="dropdown-container">
                    <a href="#" class="dropdown-item">Geral</a>
                    <a href="#" class="dropdown-item">Corridas</a>
                </nav>
                <div>
                    <img src="./icons/groups_3.svg" alt="">
                    <button class="sidebar-nav-item dropdown-btn">Equipes
                        <span>▼</span>
                    </button>
                </div>
                <nav class="dropdown-container">
                    <a class="dropdown-item" href="#">Seguindo</a>
                    <a class="dropdown-item" href="#">Top 3</a>
                    <a class="dropdown-item" href="#">Todas</a>
                </nav>
                <div>
                    <img src="./icons/person_raised_hand.svg" alt="">
                    <a class="sidebar-nav-item" href="#">Nós</a>
                </div>
            </nav>
            <section class="sidebar-perfil">
                <h2>Meu Perfil</h2>
                <p>Informações do Perfil vão
                    aparecer aqui após criar conta</p>
            </section>
        </div>
        <div class="mainbar">
            <div class="topbar">
                <h1 style="text-transform: uppercase;">Crie Sua conta <span> E
                        INTERAJA COM A <br>
                        MELHOR COMUNIDADE DE CORRIDAS DO MUNDO!</span></h1>
                <a href="#" class="login-link"><img src="./icons/login.svg" alt="Login"></a>
            </div>
            <main class="main-content">                      
                <div style="padding: 10px;">
                    <div class="feed-list tabs" style="padding-bottom: 50px;">
                        <button class="feed-list-item tablink" onclick="openTab(event, 'Tab1')">Posts</button>
                        <button class="feed-list-item tablink" onclick="openTab(event, 'Tab2')">Postar</button>                        
                        <button class="feed-list-item tablink" onclick="openTab(event, 'Tab2')">Seguindo</button>
                        <button class="feed-list-item tablink" onclick="openTab(event, 'Tab2')">Equipes</button>
                        <button class="feed-list-item tablink" onclick="openTab(event, 'Tab2')">Atletas</button>
                        <button class="feed-list-item tablink" onclick="openTab(event, 'Tab2')">Comunidades</button>
                    </div>
                    <div id="Tab1" class="tab-content">
                        <div id="listaPost">

                        </div>
                    </div>
                    <div id="Tab2" class="tab-content">
                        <h3>Adicionar</h3>
                        <form id="postForm">

                            <label for="postTitle">Título:</label><br>
                            <input type="text" id="postTitle" required><br><br>

                            <label for="postContent">Texto:</label><br>
                            <textarea id="postContent" rows="4" cols="50" required></textarea><br><br>

                            <label for="postImage">Imagem:</label><br>
                            <input type="text" id="postImage" required><br><br>

                            <button type="submit">cadastrar</button>

                        </form>
                    </div>
                </div>
                <nav class="choose-content-nav">
                    <ul class="choose-content-list">
                        <li class="choose-content-list-item"><img src="./icons/Icon_F-E.svg" alt="Feed"></li>
                        <li class="choose-content-list-item"><img src="./icons/Youtube_Live.svg" alt="Stream"></li>
                        <li class="choose-content-list-item"><img src="./icons/Chat_Room.svg" alt="Mensagens"></li>
                    </ul>
                </nav>
            </main>
        </div>
    </div>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
        // Ativar a primeira aba por padrão
        document.getElementsByClassName("tablink")[0].click();

        // Dropdown menu script
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;
        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
        
        const postForm = document.getElementById('postForm');

        const postTitle = document.getElementById('postTitle');
        const postContent = document.getElementById('postContent');
        const postImage = document.getElementById('postImage');

        const postList = document.getElementById('listaPost');

        function loadPosts() {
            if (localStorage.getItem('posts').length != 0) {
                const posts = JSON.parse(localStorage.getItem('posts'));
                console.log(posts)
                posts.forEach(post => {
                    var inner = `<div class="post">
                        <img src="${post.files}" ></div>
                        <p>${post.title}</p>
                        <p>${post.content}</p>                        
                        `
                    postList.innerHTML += inner
                });
            }
        }

        loadPosts();

        postForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const title = postTitle.value.trim();
            const content = postContent.value.trim();
            const files = postImage.value.trim();

            if (title && content && files.length > 0) {

                var posts = [];
                if (localStorage.getItem('posts').length != 0) {
                    var posts = JSON.parse(localStorage.getItem('posts'));
                }

                posts.push({ title, content, files });
                localStorage.setItem('posts', JSON.stringify(posts));

                postTitle.value = '';
                postContent.value = '';
                files.value = '';

                loadPosts();

            }
        });


    </script>

</body>

</html>
