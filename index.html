<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tela com Dropdown no Menu Lateral</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-menu">
                <img src="images/Logo_F-E.svg" class="logo" alt="Logo da Formula E">
                <button class="menu-btn"><img src="./icons/menu_open.png" alt=""></button>
            </div>
            <nav class="sidebar-nav">
                <div>
                    <img class="sidebar-nav-icon" src="./icons/home.png" alt="">
                    <a class="sidebar-nav-item" href="#">Inicio</a>
                </div>
                <div>
                    <img class="sidebar-nav-icon" src="./icons/trophy.svg" alt="">
                    <button class="sidebar-nav-item" id="dropdown-btn-class" >Classificação
                        <span>▼</span>
                    </button>
                </div>
                <nav class="dropdown-container" id="dropdown-container-class">
                    <a href="#" class="dropdown-item">Geral</a>
                    <a href="#" class="dropdown-item">Corridas</a>
                </nav>
                <div>
                    <img src="./icons/groups_3.svg" alt="">
                    <button class="sidebar-nav-item" id="dropdown-btn-equipes" >Equipes
                        <span>▼</span>
                    </button>
                </div>
                <nav class="dropdown-container" id="dropdown-container-equipes">
                    <a class="dropdown-item" href="#">Seguindo</a>
                    <a class="dropdown-item" href="#">Top 3</a>
                    <a class="dropdown-item" href="#">Todas</a>
                </nav>
                <div>
                    <img src="./icons/person_raised_hand.svg" alt="">
                    <a class="sidebar-nav-item" href="#">Nós</a>
                </div>
            </nav>
            <section class="sidebar-perfil">
                <h2>Meu Perfil</h2>
                <p>Informações do Perfil vão
                    aparecer aqui após criar conta</p>
            </section>
        </div>
        <div class="mainbar">
            <div class="topbar">
                <h1 style="text-transform: uppercase;">Crie Sua conta <span> E
                        INTERAJA COM A <br>
                        MELHOR COMUNIDADE DE CORRIDAS DO MUNDO!</span></h1>
                <a href="#" class="login-link"><img src="./icons/login.svg" alt="Login"></a>
            </div>
            <main class="main-content">                      
                <div style="padding: 10px;">
                    <div class="feed-list tabs" style="padding-bottom: 50px;">
                        <button class="feed-list-item tablink" onclick="openTab(event, 'Tab1')">Posts</button>
                        <button class="feed-list-item tablink" onclick="openTab(event, 'Tab2')">Postar</button>                        
                        <button class="feed-list-item tablink" onclick="openTab(event, 'Tab3')">Seguindo</button>
                        <button class="feed-list-item tablink" onclick="openTab(event, 'Tab4')">Equipes</button>
                        <button class="feed-list-item tablink" onclick="openTab(event, 'Tab5')">Atletas</button>
                        <button class="feed-list-item tablink" onclick="openTab(event, 'Tab6')">Comunidades</button>
                    </div>
                    <div id="Tab1" class="tab-content">
                        <div id="listaPost" style="display: flex;justify-content: space-between;align-items: center;flex-flow: wrap;">

                        </div>
                    </div>
                    <div id="Tab2" class="tab-content">                        
                        <form id="postForm" style="text-align: center;">
                            <input type="text" id="postTitle" placeholder="Titulo" required><br><br>
                            <textarea id="postContent" rows="4" cols="50" required placeholder="Texto"></textarea><br><br>
                            <input type="text" id="postImage" required placeholder="Imagem"><br><br>
                            <button type="submit" class="botaoEnvia">cadastrar</button>
                        </form>
                    </div>
                    <div id="Tab3" class="tab-content">
                        <h2 style="text-align: center;color: #fff">Seguindo</h2>
                    </div>
                    <div id="Tab4" class="tab-content">
                        <h2 style="text-align: center;color: #fff">Equipes</h2>
                    </div>
                    <div id="Tab5" class="tab-content">
                        <h2 style="text-align: center;color: #fff">Atletas</h2>
                    </div>
                    <div id="Tab6" class="tab-content">
                        <h2 style="text-align: center;color: #fff">Comunidades</h2>
                    </div>
                </div>
                <nav class="choose-content-nav">
                    <ul class="choose-content-list">
                        <li class="choose-content-list-item"><img src="./icons/Icon_F-E.svg" alt="Feed"></li>
                        <li class="choose-content-list-item"><img src="./icons/Youtube_Live.svg" alt="Stream"></li>
                        <li class="choose-content-list-item"><img src="./icons/Chat_Room.svg" alt="Mensagens"></li>
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <div id="Cadastrado" style="position: absolute;z-index: 9999;top: 40px;right: 40px;background: #28a745;padding: 30px;display: none;border-radius: 12px;">
        <p style="font-size: 20px;font-weight: bold;">Cadastrado com sucesso</p>
    </div>

    <script src="script.js"></script>

</body>

</html>
